<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="baithi.css">
</head>
<body>
<div class="header">
    <div class="row">
        <div class="col-2 col-s-12" id="logo">
            <img src="https://logoart.vn/upload/images/customer/thiet-ke-logo-cong-ty-nong-nghiep-an-binh_logo_1404641177.jpg" alt=""></div>
        <div class="col-10 col-s-12" id="banner">
            <img src="https://www.acurax.com/wp-content/themes/acuraxsite/images/inner_page_bnr.jpg" alt=""></div>
    </div>
    <div class="row">
        <div class="col-12" id="slogan">
            <p>Đây là slogan</p>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-3 col-s-3 text1"></div>
    <div class="col-6 col-s-12 text2">
        <form action="#" name="register-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control">
                <span class="hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value='male' checked> Male
                <input type="radio" name="gender" value='female'> Female
                <input type="radio" name="gender" value='other'> Other
            </div>
            <div class="form-group">
                <label>Sở Thích</label>
                <input type="checkbox" name="a" value='choi' checked> Chơi
                <input type="checkbox" name="a" value='hoc'> Học
                <input type="checkbox" name="a" value='an'> Ăn
            </div>
            <div class="form-group">
                <label>Gioi thieu</label>
                <textarea name="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label></label>
                <input type="button" name="btn-submit" class="form-control" value="Submit">
                <input type="reset" name="btn-reset" class="form-control" value="Reset">
            </div>>
        </form>
    </div>
    <div class="col-3 col-s-12 text3"></div>
</div>

</div>
<script src="baithi.js"></script>
</body>
</html>
